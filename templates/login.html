    .login {

    .login .msg {

        border: none;

        border: 2px solid black;
        border-radius: 20px;
        padding: 5px;

        color: black;
    }

    .login .form input[type=password].password {

        padding: 5px;

        color: black;
        font-size: 1em;
        outline: none;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .login .form .password::placeholder {
        color: black;
    }

    .login .form .btn-login {
        background: none;
        text-decoration: none;
        color: black;
        box-shadow: 0px 0px 0px 2px black;
        border-radius: 15px;
        padding: 5px 2em;
        transition: 0.5s;
    }

    .login .form .btn-login:hover {
        background: black;
        color: dimgray;
        transition: 0.5s;
    }

    .login .forgot {
        text-decoration: none;
        color: black;
        float: right;
    }
</style>
